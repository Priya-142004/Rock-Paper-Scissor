<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
       <div class="choice" id="rock">
        <img src="https://nizamudhecha.github.io/rock-paper-scissors/rock.png" alt="Rock">
       </div>
       <div class="choice" id="paper">
        <img src="https://mr-dk07.github.io/Rock-Paper-Scissors/images/paper.png" alt="Paper">
       </div>
       <div class="choice" id="scissors">
        <img src="https://chandanbca143.github.io/Rock-paper-scissor/scissors.png" alt="Scissor">
       </div>
    </div>

    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-conatiner">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
